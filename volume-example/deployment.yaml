apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
      - name: story-container
        image: alejomartinez8/kub-data-demo:2
        # Specify the volume for container
        volumeMounts:
          - mountPath: /app/story # The path in the contianer
            name: story-volume # The name of volume
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
      # Create the volume in Kubernetes
      volumes:
        - name: story-volume
          # --> emptyDir Type
          # emptyDir: {}
          # --> hostPath Type
          # hostPath:
          #   path: /data
          #   type: DirectoryOrCreate
          # --> persistentVolumeClaim Typ
          persistentVolumeClaim:
            claimName: host-pvc